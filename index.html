
<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>私のWebサイト</title>
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Roboto&display=swap" rel="stylesheet">
	<style>
		body {
			margin: 0;
			font-family: 'Roboto', sans-serif;
			background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
			color: #fff;
		}
		header {
			padding: 2rem 0 1rem 0;
			text-align: center;
			background: rgba(0,0,0,0.2);
		}
		header h1 {
			font-family: 'Montserrat', sans-serif;
			font-size: 2.5rem;
			margin: 0;
			letter-spacing: 2px;
		}
		main {
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;
			min-height: 60vh;
		}
		.card {
			background: rgba(255,255,255,0.1);
			border-radius: 16px;
			box-shadow: 0 4px 24px rgba(0,0,0,0.2);
			padding: 2rem 2.5rem;
			max-width: 400px;
			text-align: center;
		}
		.card p {
			font-size: 1.2rem;
			margin-bottom: 2rem;
		}
		.btn {
			display: inline-block;
			padding: 0.8rem 2rem;
			background: #fff;
			color: #764ba2;
			font-weight: bold;
			border-radius: 8px;
			text-decoration: none;
			box-shadow: 0 2px 8px rgba(0,0,0,0.1);
			transition: background 0.2s, color 0.2s;
		}
		.btn:hover {
			background: #764ba2;
			color: #fff;
		}
		footer {
			text-align: center;
			padding: 1rem 0;
			font-size: 0.9rem;
			background: rgba(0,0,0,0.15);
		}
	</style>
</head>
<body>
	<header>
		<h1>私のWebサイト</h1>
	</header>
	<main>
		<div class="card">
			<p>ようこそ！<br>このサイトは、最新のデザインで作られています。</p>
			<a class="btn" href="https://jejejegakaiiinokaiiino-maker.github.io/saki555/" target="_blank">公開ページを見る</a>
		</div>
	</main>
	<footer>
		&copy; 2025 Jejejegakaiiinokaiiino Maker
	</footer>
</body>
</html>
